{% extends "base.html" %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center" style="margin-bottom: 1rem;">
    <h1 class="m-0">Tag list</h1>
    <a href="{% url 'to-do:task-create' %}" class="btn btn-primary">Create</a>
  </div>

  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
            {{ tag.name }}
          </td>
          <td>
            <a class="btn btn-secondary" href="{% url 'to-do:tag-update' pk=tag.id %}">Update</a>
          </td>
          <td>
            <a class="btn btn-secondary" href="{% url 'to-do:tag-delete' pk=tag.id %}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no tags in the service.</p>
  {% endif %}
{% endblock %}
