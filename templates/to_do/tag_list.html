{% extends "base.html" %}

{% block content %}
  <h1>
    Tag list
    <a href="{% url 'to-do:tag-create' %}" class="btn btn-primary">
      Create
    </a>
  </h1>

  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
            {{ tag.name }}
          </td>
          <td>
            <a href="{% url 'to-do:tag-update' pk=tag.id %}">Update</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no tags in the service.</p>
  {% endif %}
{% endblock %}
